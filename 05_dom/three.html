<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #212121; color: #fff"></body>
  <script>
    const div = document.createElement("div");
    console.log(div);
    div.className = "parent-container";
    div.id = Math.round(Math.random() * 100 + 1);
    div.setAttribute("title", "generated-title");
    div.style.backgroundColor = "red";
    div.style.padding = "19px";
    div.style.borderRadius = "5px";
    // div.innerText = "This is a generated div";  
    //. method overwrites over the existing text
    const newElement = document.createTextNode("This is a generated div without Overwriting"); //does not overwrite over the existing text
    div.appendChild(newElement);
    document.body.appendChild(div);
  </script>
</html>
