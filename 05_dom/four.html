<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <ul class="language">
      <li>Javascript</li>
    </ul>
  </body>
  <script>
    function addLanguage(langName) {
      const li = document.createElement("li");
      li.innerText = `${langName}`;
      document.querySelector(".language").appendChild(li);
    }
    function addLanguageOptimised(langName) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(langName));
      document.querySelector(".language").appendChild(li);
    }
    addLanguageOptimised("GO");
    addLanguageOptimised("Java");
    addLanguageOptimised("C++");

    const secondElement = document.querySelector("li:nth-child(2)");
    const newli = document.createElement("li");
    newli.textContent = "Replaced with MOJO";
    secondElement.replaceWith(newli);

    const firstElement = document.querySelector("li:nth-child(1)");
    const newli1 = document.createElement("li");
    newli1.textContent = "Javascript replaced with 'TypeScript'";
    firstElement.replaceWith(newli1);

    const lastElement = document.querySelector("li:last-child");
    lastElement.remove();
  </script>
</html>
